<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <!-- font awwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <audio onended="Next()" ontimeupdate="AudioInfo(event)" id="audio" hidden controls></audio>
        <div onclick="ToggleSideMenu()" class="menu">
            <i class="fa-solid fa-align-left"></i>
        </div>
        <div onclick="Mute()" class="mute-btn">
            <i class="fa-solid fa-volume-high"></i>
        </div>
        <div class="flex">
            <div class="flex1">
                <div class="played-img"></div>
            </div>
            <div class="flex2">
                <div class="played-title">lorem ipsum</div>
                <div class="played-artist">lorem ipusm lorem</div>
                <div class="controls">
                    <div onclick="Previous()" class="control-btn">
                        <i class="fa-solid fa-backward-step"></i>
                    </div>
                    <div id="play-pause" onclick="PlayPause()" class="control-btn play-pause">
                        <i class="fa-solid fa-play"></i>
                    </div>
                    <div onclick="Next()" class="control-btn">
                        <i class="fa-solid fa-forward-step"></i>
                    </div>
                </div>
                <div class="progress-container">
                    <div class="timer">
                        <div class="current-time">00:00</div>
                        <div class="duration">--:--</div>
                    </div>
                    <div onclick="UpdateProgress(event)" class="progress-bar">
                        <div class="progress"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="side-menu">
        <div onclick="ToggleSideMenu()" class="close-side-menu">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="side-menu-title">Songs</div>
        <div>
            <div class="side-menu-img" style="background-image: url('images/songs-side.jpg');">
                <div class="side-menu-img-con">
                    <div class="side-menu-img-title">Discover Timeless Hits: The Ultimate Playlist</div>
                    <div class="side-menu-img-description">Listen to timeless classics and trending favorites anytime, anywhere</div>
                </div>
            </div>
            <div class="shadow"></div>
        </div>
        <div class="songs-list-title">Trending Right Now</div>
        <div class="songs-list"></div>
    </div>
<script src="script.js"></script>
</body>
</html>
